<html>
<script>
let Grade = prompt ("Enter Grade");
Grade =parseInt(Grade);

let str="";

if (Grade <= 100 && Grade >= 91){
    str = "S grade";
}
else if(Grade <= 90 && Grade >=81){
    str = "A grade";
}
if (Grade <= 80 && Grade >= 71){
    str = "B grade";
}
else if(Grade <= 70 && Grade >= 61){
    str = "C grade";
}
if (Grade <= 60 && Grade >= 51){
    str = "D grade";
}
else if(Grade <= 50 && Grade >= 41){
    str = "E grade";
}
if (Grade <= 40){
    str = "Student Failed";
}
else if (Grade >= 101 ){
    str ="Invalid Remarks";
}


console.log(str)
</script>
</html>
